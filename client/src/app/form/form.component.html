<div fxLayout="row" fxLayoutAlign="center">
  <app-loading [computerChange]="computerChange"></app-loading>
  <div [hidden]="!computerChange" fxFlex.xs="90" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="30" fxFlex.xl="20">
    <form #form='ngForm' (ngSubmit)='onSubmit()' novalidate>
      <md-card>
        <md-card-header>
          <md-card-title>{{stateTitle}}</md-card-title>
        </md-card-header>
        <md-card-content>
          <div [hidden]='computerState == 1'>
            <md-input-container>
              <input mdInput placeholder="Passphrase" name='password' #pass='ngModel' [(ngModel)]='password' type="password" required>
            </md-input-container>
          </div>
        </md-card-content>
        <md-card-actions>
          <button md-raised-button color="accent" type="submit" [disabled]='form.invalid'>Submit</button>
        </md-card-actions>
      </md-card>
    </form>
  </div>
</div>
